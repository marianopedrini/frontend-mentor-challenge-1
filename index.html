<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="./public/styles.css" />
    <script src="./public/main.js" defer></script>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <div>
          <p class="card-header__text">My balance</p>
          <p class="card-header__amount">$921.48</p>
        </div>
        <div class="card-logo">
          <div class="card-logo__circle1"></div>
          <div class="card-logo__circle2"></div>
        </div>
      </div>

      <div class="card-body">
        <h2 class="card-body__title">Spending - Last 7 days</h2>
        <div class="card-graph"></div>

        <div class="card-body__detail">
          <div>
            <p>Total this month</p>
            <p><strong>$478.33</strong></p>
          </div>
          <div>
            <p><strong>+2.4%</strong></p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <main></main>

    My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total
    this month $478.33 +2.4% from last month

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
